<div class="container">
    <div class="row">
        <div class="content">
            <div class="card">
                <div class="card-header py-4">
                    <h1 class="font-weight-bolder my-0">Customize Validate</h1>
                </div>

                <div class="card-body py-4">
                    <form name="form" novalidate>
                        <div class="input-group">
                            <label class="font-weight-bold" for="poly">Poly number</label>
                            <input
                                name="poly"
                                type="number"
                                ng-required="true"
                                ng-model="poly"
                                poly-number
                            />
                            <span ng-show="form.poly.$error.charE && form.poly.$touched" class="pl-4 text-danger mt-2"
                                >This number is not divisible by 2 and 9</span
                            >
                        </div>
                    </form>
                </div>

                <div class="card-footer py-4 text-center">
                    <h5>
                        {{ bonus ? ( "Your bonus is " +( bonus | currency: "VND" : 0) ) : "The information is incorrect to
                        calculate the bonus"}}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
