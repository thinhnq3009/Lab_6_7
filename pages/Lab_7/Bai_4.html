<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="content" style="min-width: 900px !important">
                <div class="card">
                    <div class="card-header">
                        <h1 class="font-weight-bold">List of products</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" ng-click="sortBy('name')">Name</th>
                                    <th scope="col" ng-click="sortBy('price')">Price</th>
                                    <th scope="col" ng-click="sortBy('discount')">Discount</th>
                                    <th scope="col" ng-click="sortBy('date')">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    ng-repeat="product in products | orderBy: sort | limitTo: itemPerPage: begin"
                                >
                                    <th scope="row">{{product.index + 1}}</th>
                                    <td>{{product.name | uppercase}}</td>
                                    <td>{{product.price | currency}}</td>
                                    <td>{{product.discount | percentage : 2}}</td>
                                    <td>{{product.date | date: "MMMM-dd, yyyy"}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <nav class="position-relative" aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item mx-2" >
                                    <a ng-click="navigator.first()" class="page-link"style="border-radius: 30px;">
                                        <i class="bi bi-arrow-left-short"></i>
                                        <i class="bi bi-arrow-left-short"></i>
                                    </a>
                                </li>
                                <li class="page-item mx-2" >
                                    <a ng-click="navigator.prev()" class="page-link"style="border-radius: 30px;">
                                        <i class="bi bi-arrow-left"></i>
                                    </a>
                                </li>
                                <li class="page-item mx-2" >
                                    <a ng-click="navigator.next()" class="page-link"style="border-radius: 30px;">
                                        <i class="bi bi-arrow-right"></i>
                                    </a>
                                </li>
                                <li class="page-item mx-2" >
                                    <a ng-click="navigator.last()" class="page-link"style="border-radius: 30px;">
                                        <i class="bi bi-arrow-right-short"></i>
                                        <i class="bi bi-arrow-right-short"></i>
                                    </a>
                                </li>
                            </ul>

                            <div class="position-absolute" style="top: 0; left: 0;">
                                <label for="itemPerPage">Item per page: </label>
                                <input ng-model="itemPerPage" id="itemPerPage" type="text" class="ml-2 form-control d-inline" style="width: 80px;">
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
